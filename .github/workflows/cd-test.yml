name: CD Workflow

on:
  push:
    branches:
      - misc/action-test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew
        shell: bash

      - name: Build (in CheckStyle, PMD)
        run: ./gradlew clean build -x test

      - name: Build Docker image
        run: docker build -t seungminyi95/geera-api:latest .

      - name: Push Docker image to GitHub Container Registry
        run: |
          docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_TOKEN }}
          docker push seungminyi95/geera-api:latest

      - name: Deploy to Remote Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            docker pull seungminyi95/geera-api:latest
            docker run -d -p 8080:8080 --name geera-api seungminyi95/geera-api:latest