spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://db-jf1ui.cdb.ntruss.com:3306/geera?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${GEERA_DB_USER}
    password: ${GEERA_DB_PASSWORD}
  profiles:
    active: local

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.seungminyi.geera
  configuration:
    map-underscore-to-camel-case: 'true'

logging:
  level:
    org.springframework.security: DEBUG

jwt:
  secret: ${GEERA_JWT_SECRET}
  expiration: 3600000